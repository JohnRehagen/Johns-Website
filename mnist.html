<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Name Section -->
            <div class="name-section">
                <h1>John Rehagen</h1>
            </div>

            <!-- Sections List -->
            <ul class="sections">
                <li><a href="#Projects" class="style1">Projects -> Mnist</a></li>
                <a href="index.html" class="external-link">Back to Home</a>
                <!-- Add more section links as needed -->
            </ul>

            <div class="Socials-section">
                <a href="https://www.linkedin.com/in/john-rehagen/" target="_blank" rel="noopener noreferrer">

                </a>

            </div>

        </div>
    
        <div class="content">
            <div class="section" id = Projects>
                <div id="canvas_div">
                    <canvas id="canvas"></canvas>
                    <div id="input_section">
                        <label for="letterInput">Input the intended number (0-9):</label>
                        <input type="text" id="letterInput">
                    </div>
                    <button class="button1" onclick="javascript:clearArea();return false;">Clear</button>
                    <button class="button1" onclick="javascript:prepareImageForMNIST();return false;">Predict Number</button>

                    <div id="imageContainer">
                        <!-- Add an <img> element to display the cropped image -->
                        <img id="croppedImage" style="display: none;" />

                        <!-- Add an arrow image -->
                        <img id="arrowImage" src="arrow.png" />

                        <!-- Add an <img> element to display the resized image -->
                        <img id="resizedImage" style="display: none;" />

                        <!-- Add an arrow image -->
                        <img id="arrowImage" src="arrow.png" />

                        <!-- Add an <img> element to display the final image -->
                        <img id="finalImage" style="display: none;" />
                        
                    </div>
                    <div id="predictionContainer">Predicted number: </div>
                </div>
            </div>
        </div>

    <!-- Your existing JavaScript script tag -->
    <script src="mnistscript.js"></script>
